<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip For Adventure</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.min.css">
</head>
<body>
    
    <div class="trip">

        <header class="nav-bar">
            <div class="container h-100">
                <div class="nb-inner">

                    <button class="nb-mobile-menu-toggler">
                        <i class="icon-menu"></i>
                    </button>

                    <a href="index.html" class="nb-logo" title="Trip for adventure">
                        <img src="../assets/img/logo1.svg" class="nbl-1" alt="Trip for adventure Logo">
                        <img src="../assets/img/logo2.svg" class="nbl-2" alt="Trip for adventure Logo">
                    </a>

                    <div class="nb-menu-wrapper">
                        <ul class="nb-menu">
                            <li class="nbm-item">
                                <a href="index.html" class="nbmi-link">
                                    <span>Home</span>
                                </a>
                            </li>
                            <li class="nbm-item">
                                <a href="#" class="nbmi-link">
                                    <span>Blog</span>
                                </a>
                            </li>
                            <li class="nbm-item">
                                <a href="#" class="nbmi-link">
                                    <span>Contact us</span>
                                </a>
                            </li>
                            <li class="nbm-item">
                                <a href="about.html" class="nbmi-link">
                                    <span>About us</span>
                                </a>
                            </li>
                            <li class="nbm-item">
                                <a href="personalize1.html" class="nbmi-link">
                                    <span>Personalize your trip</span>
                                </a>
                            </li>
                        </ul>
                        <button class="nb-close-menu">&times;</button>
                    </div>
                    <div class="mobile-menu-shadow"></div>

                    <a href="signup.html" class="btn btn-blue header-btn">
                        <i class="icon-profile"></i>
                        <span>Sign up</span>
                    </a>

                </div>
            </div>
        </header>

        <div class="container">
            <div class="row signup-grid">
                <div class="col-lg-6 left">


                    <form action="" method="post">
                        <div class="row signup-form pt-3">
                            <div class="colx col-sm-6">
                                <div class="text-field">
                                    <span class="tf-label">Your name</span>
                                    <input type="text" class="tf-input" placeholder="A couple">
                                </div>
                            </div>
                            <div class="colx col-sm-6">
                                <div class="text-field">
                                    <span class="tf-label">Email</span>
                                    <input type="text" class="tf-input" placeholder="A couple">
                                </div>
                            </div>
                            <div class="colx col-sm-6">
                                <div class="text-field">
                                    <span class="tf-label">Phone number</span>
                                    <input type="text" class="tf-input" placeholder="A couple">
                                </div>
                            </div>
                            <div class="colx col-sm-6">
                                <div class="text-field">
                                    <span class="tf-label">Password</span>
                                    <input type="password" class="tf-input" placeholder="A couple">
                                </div>
                            </div>
                            <div class="col-12">
                                <label class="checkbox">
                                    <input type="checkbox">
                                    <div class="ch-main">
                                        <div class="chm-box"></div>
                                        <div class="chm-txt">
                                            <span>I accept </span>
                                            <a href="#">terms and conditions</a>
                                        </div>
                                    </div>
                                </label>
                            </div>
                            <div class="col-12">
                                <div class="signup-btns">
                                    <button type="submit" class="btn btn-blue">Submit</button>
                                    <span class="or">OR</span>
                                    <button type="button" class="btn btn-blue border google-btn">
                                        <i class="icon-google"></i>
                                        <span>Sign in with Google</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-6 right pl-lg-5 pt-4">
                    <img src="../assets/img/pool.png" width="100%" alt="sign up">
                </div>
            </div>
        </div>

    </div>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../assets/js/scripts.js"></script>
</body>
</html>
